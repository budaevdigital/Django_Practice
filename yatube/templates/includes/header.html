<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        {% load static %}
        <img src="{% static 'img/logo.png' %}" alt="Logo" style="max-height: 2.5rem;" class="bi me-2"> 
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'posts:index' %}" 
          {% if title == 'Последние обновления на сайте' %}
            class="nav-link px-2 text-secondary"
          {% else %}
            class="nav-link px-2 text-white"
          {% endif %}>Главная</a></li>
        <li><a href="{% url 'posts:search_posts' %}" 
          {% if title == 'Поиск статей' %}
            class="nav-link px-2 text-secondary"
          {% else %}
            class="nav-link px-2 text-white"
          {% endif %}>Поиск</a></li>
        <li><a href="#"
          {% if 'Записи сообщества' in title %}
            class="nav-link px-2 text-secondary"
          {% else %}
            class="nav-link px-2 text-white"
          {% endif %}>Рубрики</a></li>
        <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" action="/search/">
        <input name="search"  type="search" class="form-control form-control-dark" 
          placeholder="Поиск..." aria-label="Поиск" 
          {% if search_key %}value="{{ search_key }}"{% endif %}>
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <a href="{% url 'users:signup' %}"><button type="button" class="btn btn-warning">Sign-up</button></a>
      </div>
    </div>
  </div>
</header>
